<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head></head>
<body>
	<th:block th:fragment="profile-update-form">
		<form id="profileUpdateForm" name="profileUpdateForm" th:object="${profile}" role="form" novalidate="novalidate">
			<div class="box-header with-border" th:text="#{view.profileUpdate.title}"></div>
			<div class="box-body">
				<div id="messageContainer">
					<th:block th:if="${saveSuccess}" th:include="basic/alert::alert(${'profileUpdate.saveSuccess'},${'success'})"></th:block>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('name')?'has-error':''}">
					<label th:if="${#fields.hasErrors('name')}"><i class="fa fa-times-circle-o"></i><span th:errors="*{name}">Name is required</span></label> 
					<br th:if="${#fields.hasErrors('name')}" /> 
					<label for="name" th:text="#{view.profileUpdate.name}">Nombre</label> 
					<input type="text" th:field="*{name}" class="form-control" th:placeholder="#{view.profileUpdate.name}" th:readonly="${not isEdit}" required="required"></input>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('lastName')?'has-error':''}">
					<label th:if="${#fields.hasErrors('lastName')}"><i class="fa fa-times-circle-o"></i><span th:errors="*{lastName}">LastName is required</span></label>
					<br	th:if="${#fields.hasErrors('lastName')}" /> 
					<label for="lastName" th:text="#{view.profileUpdate.lastName}">Apellido</label> 
					<input type="text" th:field="*{lastName}" th:readonly="${not isEdit}" class="form-control" th:placeholder="#{view.profileUpdate.lastName}" required="required"></input>
				</div>
			</div>
			<div class="box-footer">
				<div class="row">
					<div class="col-sm-6" style="text-align: left;">
						<button id="edit" type="button" th:attr="data-state=${isEdit?'save':'edit'}" class="btn btn-primary" th:text="${isEdit?#messages.msg('view.profileUpdate.save'):#messages.msg('view.profileUpdate.edit')}">Edit</button>
					</div>
					<div class="col-sm-6" style="text-align: right;">
						<button id="cancel" type="button" class="btn btn-danger" th:text="#{view.profileUpdate.cancel}">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</th:block>
</body>
</html>
