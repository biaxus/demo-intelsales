<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head></head>
<body>
	<th:block th:fragment="profile-update-form">
		<form id="profileUpdateForm" name="profileUpdateForm" th:object="${profile}" role="form" novalidate="novalidate">
			<div class="box-body">
				<div id="messageContainer"></div>
				<div class="form-group" th:classappend="${#fields.hasErrors('name')?'has-error':''}">

					<label th:if="${#fields.hasErrors('name')}"><i class="fa fa-times-circle-o"></i><span th:errors="*{name}">Name is required</span></label> <br
						th:if="${#fields.hasErrors('name')}" /> <label for="name">Nombre</label> <input type="text" th:field="*{name}" class="form-control"
						placeholder="Nombre" th:readonly="${not isEdit}" required="required"></input>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('lastName')?'has-error':''}">
					<label th:if="${#fields.hasErrors('lastName')}"><i class="fa fa-times-circle-o"></i><span th:errors="*{lastName}">Name is required</span></label><br
						th:if="${#fields.hasErrors('lastName')}" /> <label for="lastName">Apellido</label> <input type="text" th:field="*{lastName}"
						th:readonly="${not isEdit}" class="form-control" placeholder="Apellido" required="required"></input>
				</div>
			</div>
			<div class="box-footer">
				<div class="row">
					<div class="col-sm-6" style="text-align: left;">
						<button id="edit" type="button" th:attr="data-state=${isEdit?'save':'edit'}" class="btn btn-primary">Edit</button>
					</div>
					<div class="col-sm-6" style="text-align: right;">
						<button id="cancel" type="button" class="btn btn-danger">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</th:block>
</body>
</html>
