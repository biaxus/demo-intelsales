<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head></head>
<body>
	<div th:fragment="alert(message,level)">
		<div class="alert alert-dismissable" th:classappend="'alert-'+${level}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&#215;</button>
			<i class="icon fa" th:classappend="'fa-'+${level == 'success'?'check':(level == 'danger'?'ban':level)}"></i><span th:text="#{${'view.alert.'+message}}"></span>
		</div>
	</div>
</body>
</html>
