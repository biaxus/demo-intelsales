<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head></head>
<body>
	<th:block th:fragment="client-list">
		<div class="alert alert-info" th:if="${#lists.isEmpty(clientList)}" th:text="#{view.client.abm.noData}">No Data Found</div>
		<table id="clientTable" class="table table-bordered" th:if="${not #lists.isEmpty(clientList)}">
			<thead>
				<tr>
					<th th:text="#{view.client.abm.id}">Id</th>
					<th th:text="#{view.client.abm.name}">Name</th>
					<th th:text="#{view.client.abm.description}">Description</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${clientList}" th:object="${client}">
					<td th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td th:text="*{description}"></td>
					<td style="text-align:center;width:70px;">
						<button name="edit" class="btn btn-xs btn-primary" type="button" th:data="*{id}">
							<i class="fa fa-pencil"></i>
						</button>
						<button name="delete" class="btn btn-xs btn-danger" type="button" th:data="*{id}">
							<i class="fa fa-trash-o"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
</body>
</html>
