<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head></head>
<body>
	<th:block th:fragment="enterprise-list">
		<div class="alert alert-info" th:if="${#lists.isEmpty(enterpriseList)}">No hay datos creados</div>
		<div class="form-group" th:if="${not #lists.isEmpty(enterpriseList)}" th:each="enterprise : ${enterpriseList}" th:object="${enterprise}">
			<div class="checkbox col-xs-9">
				<label th:text="*{description}"> </label>
			</div>
			<div class="col-xs-3">
				<button name="delete" class="pull-right btn btn-danger" type="button" th:data="*{id}">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</div>
		</div>
	</th:block>
</body>
</html>
