<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="basic/base">
<head>
<title th:text="#{app.title}">Log in</title>
<link rel="stylesheet" href="/webjars/adminlte/2.3.2/plugins/iCheck/square/blue.css" />
</head>
<body class="hold-transition login-page" layout:fragment="body">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b th:text="#{app.title}">Biaxus</b></a>
		</div>
		<div class="login-box-body">
			<p class="login-box-msg" th:text="#{view.login.sigin}">Sign in to start your session</p>
			<th:block th:if="${!#strings.isEmpty(message) and !#strings.isEmpty(level)}">
				<div th:replace="basic/alert :: alert(${message},${level})"></div>
			</th:block>
			<form action="#" th:action="@{/rest/login}" method="POST">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="username" placeholder="Username" /> <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password" placeholder="Password" /> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="icheck">
							<label class="checkbox"> 
								<input type="checkbox" name="remember-me" /><span th:text="#{view.login.rememberme}"></span>
							</label>
						</div>
					</div>
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{view.login.signin}">Sign In</button>
					</div>
				</div>
			</form>
			<a href="#" th:text="#{view.login.forgotMyPassword}">I forgot my password</a><br />
		</div>
	</div>

	<span th:replace="basic/basic-scripts :: basic-scripts"></span>
	<script src="/webjars/adminlte/2.3.2/plugins/iCheck/icheck.min.js"></script>
	<script>
	 $(function () {
	   $('input').iCheck({
	     checkboxClass: 'icheckbox_square-blue',
	     radioClass: 'iradio_square-blue',
	     increaseArea: '20%' // optional
	   });
	 });
	</script>
</body>
</html>
