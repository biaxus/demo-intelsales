<html>
<head>
	<title>Unidades de negocio</title>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="AppController">
      <div class="page-header">
        <h1>Unidades de negocio</h1>
      </div>
      <div class="alert alert-info" role="alert" ng-hide="enterprises && enterprises.length > 0">
        No hay datos creados
      </div>
      <form class="form-horizontal" role="form" ng-submit="addEnterprise(newEnterprise)">
        <div class="form-group" ng-repeat="enterprise in enterprises">
          <div class="checkbox col-xs-9">
            <label>
              {{enterprise.description}}
            </label>
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete"
              ng-click="deleteEnterprise(enterprise)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <hr />
        <div class="input-group">
          <input type="text" class="form-control" ng-model="newEnterprise" placeholder="Enter the description..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newEnterprise" title="Agregar">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
	
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
